      // first time around, we an initial value to beginning adding to the total
      let initialValue = 0;

      const totalYears = inventors.reduce((accumulator, currentValue) => {
        let lifeTime = currentValue.passed - currentValue.year;
        return accumulator + lifeTime;
      }, initialValue);
